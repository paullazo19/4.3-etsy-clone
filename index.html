<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
  </head>
  <body>
    <header>
      <a class="logo--link" href="index.html"><img class="logo" src="./etsy-logo.jpg" alt="etsy logo" /></a>
      <form class="form" action="#" method="post">
        <input class= "input--field" type="text" name="name" value="" data-js="input_field">
        <input class= "input--button" type="button" name="name" value="Search">
      </form>
    </header>

    <div class="wrapper">
      <main class="results">

        <div class="grid__col--6">
          <li class="result">
            <img src="http://sippingstones.com/wp-content/uploads/2016/03/sipping-stones-stainless-steel-hearts-rocks-glass-slider-3.jpg" alt="whiskey sipping stones" />
            <div class="result__footer">
              <p class="result__description" data-js="result_description">
                product description
              </p>
              <p class="result__company" data-js="result_company">
                company name
              </p>
              <p class="result__price" data-js="result_price">
                product price
              </p>
            </div>
          </li>
        </div>
        <div class="grid__col--6">
          <li class="result">

            <img src="http://sippingstones.com/wp-content/uploads/2016/03/sipping-stones-stainless-steel-hearts-rocks-glass-slider-3.jpg" alt="whiskey sipping stones" />
            <div class="result__footer">
              <p class="result__description" data-js="result_description">
                product description
              </p>
              <p class="result__company" data-js="result_company">
                company name
              </p>
              <p class="result__price" data-js="result_price">
                product price
              </p>
            </div>
          </li>
        </div>
      </main>
    </div>
  </body>
  <script type="text/javascript" src="js/bundle.js"></script>
</html>
